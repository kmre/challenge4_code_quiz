<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <header id="timer" class="container shadow p-3 mb-5 bg-body rounded">
            <div id="score">
                <button type="button" id="hs-btn" class="btn btn-primary" onclick="getHS()">High Scores!</button>
            </div>

        </header>
            <div id="main" class="container shadow p-3 mb-5 bg-body rounded">
                <div id="welcome">
                    <h1>Test your knowledge!</h1>
                    <hr style="margin-bottom: 20px">
                    <button type="button" id="start" class="btn btn-primary" onclick="startQuiz(), gameTimer()">Start!</button>
                </div>
                <div id="question">

                </div>

                <div id="results">

                </div>

            <footer id="footer">
                <p id="progress">Let's get Started!</p>
            </footer>
            </div>

            <div id="main2" class="container shadow p-3 mb-5 bg-body rounded" style="display: none">
                <div>
                    <h1>High Scores!</h1>
                    <hr style="margin-bottom: 20px">


                </div>
            </div>
          
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="./assets/js/js.js"></script>
    </body>
</html>
